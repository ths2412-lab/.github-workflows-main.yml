name: Mental Health Check

on:
  push:
  schedule:
    - cron: "0 22 * * *"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Read test.txt
        run: cat test.txt

      - name: Create result.txt
        run: |
          echo "=== 검사 결과 ===" > result.txt
          cat test.txt >> result.txt
          echo "" >> result.txt
          echo "=== 검사 완료 ===" >> result.txt

      - name: Show result.txt
        run: cat result.txt

      - name: Upload result.txt
        uses: actions/upload-artifact@v4
        with:
          name: script-result
          path: result.txt
          
